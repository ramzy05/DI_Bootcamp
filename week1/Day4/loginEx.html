<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./loginEx.css">
  <title>login</title>
</head>
<body>
  <div id="main-container">
    <div class="left-side">
        <h2>Log In</h2>
        <form>
          <input type="email" class="form-field" placeholder="email"><br>
          <input type="password" class="form-field" placeholder="password"><br>
          <input type="checkbox"> <label>Remember me</label><span><a href="#">Forgot password?</a></span><br>
          <input type="button" value="LOG IN">
        </form>
        <div class="connect-with">
          <p>Or Connect with</p>
          <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
        <p>&copy; 2020</p>
    </div>
    <div class="right-side">
      <i class="fa-solid fa-user-plus"></i>
      <h2>Hello, friend!</h2>
      <p>Enter your personal details and start journey with us</p>
      <button>Register <i class="fa-solid fa-arrow-right"></i></button >
    </div>
  </div>
</body>
</html>
